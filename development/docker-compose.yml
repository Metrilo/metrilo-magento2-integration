version: '3.0'
services:
  web:
    image: alexcheng/magento2:2.2.1
    container_name: magento2
    ports:
      - "80:80"
    links:
      - db
    env_file:
      - env
    volumes:
      - magento2:/var/www
      - ../:/plugin
  db:
    image: mysql:5.6.23
    container_name: mysql-magento2
    env_file:
      - env
    volumes:
      - mysql2:/var/lib/mysql/data

volumes:
  magento2:
  mysql2:
